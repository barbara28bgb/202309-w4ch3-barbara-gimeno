<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Lista de la compra</title>
</head>

<body>


  <header class="main-header">
    <div class="header-flex">
      <h1>Lista de la compra</h1>
      <nav>
        <ul>
          <li class="li-flex"><a href="">Principal</a></li>
          <li class="li-flex"><a href="">Lista</a></li>
          <li class="li-flex"><a href="">Acerca de</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="subheader">
      <h2>2/3 comprados</h2>
      <img class="image" src="logo.svg" alt="desplegable">
    </section>
  </main>
  <section>
    <h3>Añadir artículo</h3>
    <form class="form-style">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text">
      <label for="price">Precio</label>
      <div class="euro">
        <input id="price" name="price" type="number">
        <span>€</span>
      </div>
      <button class="form-button">Añadir</button>
    </form>
  </section>
</body>

</html>
